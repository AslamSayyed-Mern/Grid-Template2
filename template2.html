<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Template</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

        *{
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;

        }
        h2{
            padding: 10px;
            font-weight: 900;
            text-align: center;
            font-style: italic;
            background-image: url(https://i0.wp.com/picjumbo.com/wp-content/uploads/another-wonderful-sunset-sky.jpg?w=2210&quality=70);
            color: transparent;
            background-clip: text;
        }
        .container{
            display: grid;
            height: 100vh;
            justify-content: space-evenly;
            margin: 10px;
            gap: 10px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            grid-template-areas: "image1 image1 image2 image3"
                                 "image4 image5 image2 image6"
                                 "image7 image5 image10 image10"
                                 "image8 image9 image10 image10";
        }
        .item1{
            grid-area: image1;
           

        }
        .item2{
            grid-area: image2;
           

        }
        .item3{
            grid-area: image3;
        
        }
        .item4{
            grid-area: image4;
           
        }
        .item5{
            grid-area: image5;
           

        }
        .item6{
            grid-area: image6;
           
        }
        .item7{
            grid-area: image7;
          

        }
        .item8{
            grid-area: image8;
            

        }
        .item9{
            grid-area: image9;

        }
        .item10{
            grid-area: image10;

        }
        .container>div img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
            transition: 0.3s ease-out;
        }
        .container>div img:hover{
            
            filter:grayscale(80%);
            transition: 0.3s ease-in;
        }
       
    </style>
</head>
<body>
    <h2>ShinChan-Gallary</h2>
    <div class="container">
        <div class="item1"><img src="https://e0.pxfuel.com/wallpapers/433/771/desktop-wallpaper-shin-chan.jpg" alt="temp img"></div>
        <div class="item2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkSNzmp_rG4L3tNjCokfmJvFdA4nnLDi9mrg&s" alt="temp img"></div>
        <div class="item3"><img src="https://rukminim2.flixcart.com/image/850/1000/l2tcfbk0/poster/p/z/p/large-shinchan-flex-poster-for-room-mo-2478-24x36-flex-bd-original-image2takafkyppz.jpeg?q=90&crop=false" alt="temp img"></div>
        <div class="item4"><img src="https://i.pinimg.com/474x/74/10/33/7410332f759b2df41207f769e1e59dea.jpg" alt="temp img"></div>
        <div class="item5"><img src="https://mrwallpaper.com/images/thumbnail/sunset-shiro-and-shinchan-aesthetic-mehpjhljtvzivbun.jpg" alt="temp img"></div>
        <div class="item6"><img src="https://wallpapercave.com/wp/wp13976346.jpg" alt="temp img"></div>
        <div class="item7"><img src="https://wallpapercave.com/wp/wp3062304.jpg" alt="temp img"></div>
        <div class="item8"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOr_gja031bcZAbfpRuuakYKJt1pYpAUoN0Q&s" alt="temp img"></div>
        <div class="item9"><img src="https://wallpapercave.com/wp/wp12271430.jpg" alt="temp img"></div>
        <div class="item10"><img src="https://wallpapercave.com/wp/wp12271461.jpg" alt="temp img"></div>
    </div>
    
</body>
</html>
